name: build agents

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: Run the workflow without pushing images
        required: false
        default: 'false'
  push:
    branches:
      - main
    paths:
      - 'code-prebuilt/build-agents/**'

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch:
          - alpine-x64
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4.1.7

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.4.0
        with:
          install: true

      - name: Login to DockerHub
        uses: docker/login-action@v3.2.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}


      - name: Build and push
        uses: docker/build-push-action@v6.3.0
        if: ${{ github.event.inputs.dry-run != 'true' }}
        with:
          context: code-prebuilt/build-agents/${{ matrix.arch }}
          file: code-prebuilt/build-agents/${{ matrix.arch }}/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ghcr.io/${{ github.repository }}:${{ matrix.arch }}
