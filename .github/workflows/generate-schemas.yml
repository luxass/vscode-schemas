name: Generate Schemas
on:
  push:
  schedule:
    - cron:  '0 */6 * * *'


jobs:
  download-driver:
    runs-on: ubuntu-latest
    steps:
      - uses: browser-actions/setup-chrome@latest
      - run: chrome --version

  build-rust:
    needs: download-driver
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run
        run: |
          cd scanner
          cargo run --
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

